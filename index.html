<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
      <div id="quiz-container">
	    <!-- Section pour la question -->
		<div class="question">
		"1️⃣ Quel guitariste a brûlé sa guitare à Monterey en 1967 ?"
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button>Eric Clapton</button>
		  <button>Jimmy Page</button>
		  <button>Jimi Hendrix</button>
		  <button>Pete Townshend</button>
		</div>
		
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
